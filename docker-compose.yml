version: "3.4"

services:
  app:
    stdin_open: true
    tty: true
    build:
      dockerfile: docker/dev/Dockerfile
      context: .
    ports:
      - "3000:3000"
      - '8808:8808'
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ekylibre_development
      POSTGRES_USER: ekylibre
      POSTGRES_PASSWORD: password

      REDIS_URL: redis://redis

      RAILS_ENV: development

      ELASTIC_APM_ACTIVE: "false"
      BUNDLE_PATH: /usr/local/bundle/vendor
    volumes:
      - type: bind
        source: ./docker/dev/database.yml.sample
        target: /eky/config/database.yml
      - .:/eky
      - bundle-volume:/usr/local/bundle
      - ~/lexicon-cli:/lexicon-cli
      - ~/.ssh:/home/ekylibre/.ssh
    command: bash /eky/docker/dev/command.sh
    depends_on:
      - redis
      - db

  redis:
    image: redis:5.0-alpine

  db:
    image: mdillon/postgis:9.6
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: ekylibre
      POSTGRES_DB: ekylibre_development
      TZ: Europe/Paris
    volumes:
      - database-volume:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    command: ["postgres", "-c", "log_statement=all"]
volumes:
  database-volume:
  bundle-volume:
